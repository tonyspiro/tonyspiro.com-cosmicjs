{{> header }}
  {{> nav }}
  <!-- Main -->
  <div id="main">
    <!-- Intro -->
    <section id="intro">
      <header style="text-align: center">
        <h2>
          {{ page.title }}
        </h2>
      </header>
    </section>
    <!-- Content -->
    <section id="content" style="max-width:1000px; margin: 0 auto 60px auto">
      {{# post.metafield.hero.value }}
        <img style="max-width:100%; margin-bottom: 20px" src="https://cosmicjs.com/uploads/{{ post.metafield.hero.value }}" alt="" />
      {{/ post.metafield.hero.value }}
      {{{ page.content }}}
    </section>
    <!-- Pagination -->
  </div>
  {{> sidebar }}
{{> footer }}
