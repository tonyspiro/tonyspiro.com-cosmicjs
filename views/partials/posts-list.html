<!-- Posts List -->
<section>
  <ul class="posts">
    {{# cosmic.objects.type.posts }}
      <li>
        <article>
          <header>
            <h3><a href="/{{ slug }}">{{ title }}</a></h3>
            <time class="published">{{ published_friendly }}</time>
          </header>
          {{# metafield.hero.value }}
            <a href="/{{ slug }}" class="image">
              <img src="{{ metafield.hero.imgix_url }}?w=900" alt="" />
            </a>
          {{/ metafield.hero.value }}
        </article>
      </li>
    {{/ cosmic.objects.type.posts }}
  </ul>
</section>
