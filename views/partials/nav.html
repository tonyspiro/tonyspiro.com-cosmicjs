<!-- Menu -->
<section id="menu">
  <!-- Search -->
  <section>
    <form class="search" method="get" action="/search">
      <input type="text" name="q" placeholder="Search" />
    </form>
  </section>
  <!-- Links -->
  <section>
    <ul class="links">
      {{# cosmic.object.nav.metafield.links.children }}
      <li>
        <a href="{{ key }}">
        <h3>{{ value }}</h3>
        {{# children }}
        <p>{{ value }}</p>
        {{/ children }}
        </a>
      </li>
      {{/ cosmic.object.nav.metafield.links.children }}
    </ul>
  </section>
</section>
