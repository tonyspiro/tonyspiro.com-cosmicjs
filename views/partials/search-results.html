<!-- Post -->
{{^ results }}
  <div>No results found</div>
{{/ results }}
{{# results }}
  <article class="post">
    <header>
      <div class="title">
        <h2><a href="/{{ slug }}">{{ title }}</a></h2>
        <p>{{ metafield.tag.value }}</p>
        {{{ metafield.excerpt.value }}}
      </div>
    </header>
    <footer>
      <ul class="actions">
        <li><a href="/{{ slug }}" class="button big">Continue Reading</a></li>
      </ul>
    </footer>
  </article>
{{/ results }}
